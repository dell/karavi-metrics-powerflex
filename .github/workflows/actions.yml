name: Workflow
on:  # yamllint disable-line rule:truthy
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  sanitize:
    name: Check for forbidden words
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Run the forbidden words scan
        uses: dell/common-github-actions/code-sanitizer@main
        with:
          args: /github/workspace

  image_security_scan:
    name: Image Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go latest
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false
        id: go
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Install Mockgen
        run: go install github.com/golang/mock/mockgen@v1.6.0
      - name: Get dependencies
        run: go mod download
      - name: Build csm-metrics-powerflex Docker Image
        run: |
          podman build -t docker.io/csm-metrics-powerflex -f ./Dockerfile --build-arg GOIMAGE=golang:latest --build-arg BASEIMAGE="quay.io/dell/container-storage-modules/csm-base-image:nightly"
          podman save docker.io/library/csm-metrics-powerflex -o /tmp/csm-metrics-powerflex.tar
          docker load -i /tmp/csm-metrics-powerflex.tar
      - name: Run Trivy action
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: csm-metrics-powerflex
